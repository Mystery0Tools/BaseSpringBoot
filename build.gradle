buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

plugins {
    id 'java'
}

group 'vip.mystery0.base'
version "$POM_VERSION"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compileOnly 'org.springframework:spring-web:5.1.9.RELEASE'
    compileOnly 'org.springframework:spring-context:5.1.9.RELEASE'
    compileOnly 'org.springframework:spring-aspects:5.1.9.RELEASE'
    compileOnly 'org.springframework:spring-webmvc:5.1.9.RELEASE'
    compileOnly 'org.springframework.data:spring-data-redis:2.1.10.RELEASE'
    compileOnly 'org.slf4j:slf4j-api:1.7.26'
    compileOnly 'org.apache.tomcat.embed:tomcat-embed-core:9.0.22'
    implementation 'vip.mystery0.tools:java.tools:1.1.0'
}

// 在底部加上这句
apply from: 'push.gradle'